services:
  db:
    image: postgres:15
    restart: always
    environment:
      TZ: America/Sao_Paulo
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root123@
      POSTGRES_DB: ride_wise
    ports:
      - "5432:5432"
    networks:
      - rise-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    environment:
      NODE_ENV: ${NODE_ENV}
      PG_HOST: ${PG_HOST}
      PG_PORT: ${PG_PORT}
      PG_USER: ${PG_USER}
      PG_PASSWORD: ${PG_PASSWORD}
      PG_DB_NAME: ${PG_DB_NAME}
      API_GOOGLE: ${API_GOOGLE}
      HOST: ${HOST}
      PORT: ${PORT}
      APP_KEY: ${APP_KEY}
      DRIVE_DISK: ${DRIVE_DISK}
    ports:
      - "8080:3333"
    depends_on:
      - db
    networks:
      - rise-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "80:80"
    networks:
      - rise-network

networks:
  rise-network:
    driver: bridge
